plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.21'

    id 'com.diffplug.spotless' version '6.19.0'
}
apply plugin: 'kotlin'
apply plugin: 'maven-publish'

group 'com.deflatedpickle'
archivesBaseName = 'paleta'
version '1.0.0'
sourceCompatibility = targetCompatibility = '11'

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
    maven { url 'https://github.com/eugener/oxbow/raw/master/maven/repository' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    api 'com.deflatedpickle:undulation'
    api 'com.deflatedpickle:marvin:'
    api 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'
    api 'org.swinglabs:swingx:1.6.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}

spotless {
    kotlin {
        ktlint('0.46.0')

        licenseHeader '/* Copyright (c) $YEAR DeflatedPickle under the MIT license */\n\n'
    }
}